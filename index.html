<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>607庚的可愛世界</title>
    <style>
        body {
            font-family: 'Comic Sans MS', 'Arial', sans-serif;
            background: linear-gradient(135deg, #FFD6E7, #B6F2F2);
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-top: 20px;
        }

        nav button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 1.2em;
            border: none;
            border-radius: 20px;
            background: #FFB6C1;
            color: white;
            cursor: pointer;
        }

        .section {
            display: none;
            margin: 20px 0;
        }

        textarea, input {
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 80%;
        }

        button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>歡迎來到 607 的世界！</h1>
    <nav>
        <button onclick="showSection('countdown-section')">倒數計時</button>
        <button onclick="showSection('message-board-section')">留言板</button>
    </nav>

    <!-- 倒數計時 -->
    <div id="countdown-section" class="section">
        <h2>倒數計時：</h2>
        <div id="countdown">載入中...</div>
    </div>

    <!-- 留言板 -->
    <div id="message-board-section" class="section">
        <h2>留言板</h2>
        <div id="messages">這裡是留言區。</div>
        <textarea id="message-input" placeholder="按 Enter 發佈留言"></textarea>
    </div>

    <!-- 密碼輸入 -->
    <div>
        <h3>進入編輯模式</h3>
        <input id="password-input" type="password" placeholder="輸入密碼並按 Enter">
    </div>

    <script>
        // Firebase 初始化
        const firebaseConfig = {
            apiKey: "AIzaSyB_r4w3pb1ZIO8YUCA9Yl9IITSHZi3cCiI",
            authDomain: "class-6bb0b.firebaseapp.com",
            projectId: "class-6bb0b",
            storageBucket: "class-6bb0b.appspot.com",
            messagingSenderId: "709913685558",
            appId: "1:709913685558:web:925486cd1b5b9f99527297"
        };
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const editPassword = "607happyforever"; // 編輯模式密碼
        let isEditMode = false;

        // 顯示區域
        function showSection(id) {
            document.querySelectorAll('.section').forEach(section => section.style.display = 'none');
            document.getElementById(id).style.display = 'block';
        }

        // 監聽密碼框的 Enter 鍵
        document.getElementById('password-input').addEventListener('keydown', function (e) {
            if (e.key === 'Enter') {
                const input = e.target.value;
                if (input === editPassword) {
                    alert('成功進入編輯模式！');
                    isEditMode = true;
                } else {
                    alert('密碼錯誤！');
                }
                e.target.value = ''; // 清空輸入框
            }
        });

        // 發佈留言
        document.getElementById('message-input').addEventListener('keydown', function (e) {
            if (e.key === 'Enter') {
                const messageInput = e.target.value.trim();
                if (messageInput) {
                    db.collection('messages').add({
                        content: messageInput,
                        timestamp: new Date()
                    }).then(() => {
                        alert('留言發佈成功！');
                    }).catch(error => {
                        console.error('留言發佈失敗:', error);
                    });
                }
                e.target.value = ''; // 清空輸入框
            }
        });

        // 即時更新留言板
        db.collection('messages').orderBy('timestamp', 'asc').onSnapshot(snapshot => {
            const messagesContainer = document.getElementById('messages');
            messagesContainer.innerHTML = '';
            snapshot.forEach(doc => {
                const message = doc.data();
                const messageElement = document.createElement('div');
                messageElement.textContent = message.content;
                messagesContainer.appendChild(messageElement);
            });
        });

        // 倒數計時
        function startCountdown() {
            const countdownElement = document.getElementById('countdown');
            const eventDate = new Date('2025-01-01T00:00:00').getTime();

            setInterval(() => {
                const now = new Date().getTime();
                const timeLeft = eventDate - now;

                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000)) / 1000);

                countdownElement.textContent = `${days}天 ${hours}時 ${minutes}分 ${seconds}秒`;
            }, 1000);
        }

        startCountdown();
    </script>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
</body>
</html>
