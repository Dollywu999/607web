<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>607庚的可愛世界</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-top: 20px;
        }

        nav button {
            margin: 10px;
            padding: 10px 20px;
            background-color: #ff6f61;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .section {
            display: none;
            margin: 20px 0;
        }

        textarea, input[type="password"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #messages div {
            margin: 5px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <!-- Firebase SDK - 移到最前面 -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyB_r4w3pb1ZIO8YUCA9Yl9IITSHZi3cCiI",
            authDomain: "class-6bb0b.firebaseapp.com",
            projectId: "class-6bb0b",
            storageBucket: "class-6bb0b.appspot.com",
            messagingSenderId: "709913685558",
            appId: "1:709913685558:web:925486cd1b5b9f99527297"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // 將 Firebase 相關函數掛載到 window 對象上，以便全局訪問
        window.postMessage = async function() {
            const messageInput = document.getElementById('message-input');
            const content = messageInput.value.trim();
            
            if (content) {
                try {
                    await addDoc(collection(db, 'messages'), {
                        content: content,
                        timestamp: new Date()
                    });
                    alert('留言發佈成功！');
                    messageInput.value = '';
                } catch (error) {
                    console.error('留言發佈失敗:', error);
                }
            }
        };

        // 即時更新留言板
        const q = collection(db, 'messages');
        onSnapshot(q, (snapshot) => {
            const messagesContainer = document.getElementById('messages');
            messagesContainer.innerHTML = '';
            snapshot.forEach((doc) => {
                const message = doc.data();
                const messageElement = document.createElement('div');
                messageElement.textContent = message.content;
                messagesContainer.appendChild(messageElement);
            });
        });
    </script>

    <h1>歡迎來到 607 的世界！</h1>
    <nav>
        <button onclick="showSection('countdown-section')">倒數計時</button>
        <button onclick="showSection('message-board-section')">留言板</button>
    </nav>

    <!-- 倒數計時 -->
    <div id="countdown-section" class="section">
        <h2>倒數計時：</h2>
        <div id="countdown">載入中...</div>
    </div>

    <!-- 留言板 -->
    <div id="message-board-section" class="section">
        <h2>留言板</h2>
        <div id="messages"></div>
        <textarea id="message-input" placeholder="按 Enter 或點擊按鈕發佈留言"></textarea>
        <button onclick="postMessage()">發佈留言</button>
    </div>

    <!-- 密碼輸入 -->
    <div>
        <h3>進入編輯模式</h3>
        <input id="password-input" type="password" placeholder="輸入密碼並按 Enter 或點擊按鈕">
        <button onclick="checkPassword()">確認密碼</button>
    </div>

    <script>
        const editPassword = "607happyforever"; // 編輯模式密碼
        let isEditMode = false;

        // 顯示區域
        function showSection(id) {
            document.querySelectorAll('.section').forEach(section => section.style.display = 'none');
            document.getElementById(id).style.display = 'block';
        }

        // 密碼確認
        function checkPassword() {
            const passwordInput = document.getElementById('password-input').value.trim();
            if (passwordInput === editPassword) {
                alert('成功進入編輯模式！');
                isEditMode = true;
            } else {
                alert('密碼錯誤！');
            }
            document.getElementById('password-input').value = ''; // 清空輸入框
        }

        // 監聽密碼框的 Enter 鍵
        document.getElementById('password-input').addEventListener('keydown', function (e) {
            if (e.key === 'Enter') {
                checkPassword();
            }
        });

        // 監聽留言框的 Enter 鍵
        document.getElementById('message-input').addEventListener('keydown', function (e) {
            if (e.key === 'Enter') {
                e.preventDefault(); // 阻止換行
                postMessage();
            }
        });

        // 倒數計時
        function startCountdown() {
            const countdownElement = document.getElementById('countdown');
            const eventDate = new Date('2025-01-01T00:00:00').getTime();

            setInterval(() => {
                const now = new Date().getTime();
                const timeLeft = eventDate - now;

                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000)) / 1000);

                countdownElement.textContent = `${days}天 ${hours}時 ${minutes}分 ${seconds}秒`;
            }, 1000);
        }

        startCountdown();
    </script>
</body>
</html>
